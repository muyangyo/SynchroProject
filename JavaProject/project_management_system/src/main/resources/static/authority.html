<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户权限管理页</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-switch.min.css">


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-switch.min.js"></script>
    <script src="js/split.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
<!--顶部导航栏-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">折叠菜单(有点小问题)</span>
                <!--这个是装饰用的,不要添加内容-->
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">系统</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">

            <ul class="nav nav-pills navbar-nav navbar-right">
                <!--<li class="active"><a href="#">你好!</a></li>  加个.active是默认选中的-->
                <li><a href="#" id="welcomeInfo" data-toggle="modal" data-target="#accountModal">你好!</a>
                </li>
                <li><a href="#" data-toggle="modal" data-target="#accountModal">账户设置</a></li>


                <li><a href="login.html" onclick="logout()">登出</a></li>
            </ul>

            <!--搜索-->
            <div>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input id="searchInfo" type="text" class="form-control" placeholder="搜索...">
                    </div>
                    <button id="searchBtn" type="submit" class="btn btn-default">搜索</button>
                </form>
            </div>


        </div>

    </div>
</nav>
<!--用户模态框-->
<div class="modal fade" id="accountModal" tabindex="-1" role="dialog" aria-labelledby="accountModalLabel"
     aria-hidden="true" data-keyboard="true" data-backdrop="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="accountModalLabel">账户管理</h4>
            </div>
            <div class="modal-body">
                <!-- 模态框主体 -->
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-4 placeholder">
                        <img id="userHead" src="images/HeadImage.png" width="200" height="200" class="img-responsive"
                             alt="头像">
                        <input type="file" id="fileInput" style="display:none;">
                    </div>
                </div>
                <form id="accountForm">

                    <div class="form-group">
                        <label for="username">账号</label>
                        <input type="text" class="form-control" id="username" disabled>
                    </div>

                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="text" class="form-control" id="password" placeholder="密码">
                    </div>

                    <div class="form-group">
                        <label for="nickname">昵称</label>
                        <input type="text" class="form-control" id="nickname" placeholder="昵称">
                    </div>

                    <div class="form-group">
                        <label>性别选择</label>
                        <br>
                        <div class="row">
                            <label class="radio-inline col-md-4 col-md-offset-1 col-sm-offset-1">
                                <input type="radio" name="genderSelection" id="male" value="male">男</label>
                            <label class="radio-inline col-md-4">
                                <input type="radio" name="genderSelection" id="secret" value="secret"
                                       checked>秘密</label>
                            <label class="radio-inline">
                                <input type="radio" name="genderSelection" id="female" value="female">女</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button id="userInfoEdit" type="button" data-dismiss="modal" class="btn btn-primary">提交更改</button>
            </div>
        </div>
    </div>
</div>
<!--统用操作通知模态框-->
<div class="modal fade" id="noticeModal" tabindex="-1" role="dialog" aria-labelledby="noticeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- 模态框主体 -->
            <div class="modal-body">
                <div style="height: 10px"></div><!--占位用的-->
                <strong>
                    <p id="Msg" class="text-center"></p>
                </strong>
            </div>
        </div>
    </div>
</div>
<!--顶部导航栏下半部分-->
<div class="container-fluid">
    <div class="row">
        <!--侧边栏容器-->
        <div class="col-sm-3 col-md-2 sidebar">
            <!--侧边导航栏-->
            <ul class="nav nav-pills nav-stacked nav-sidebar">
                <li><a href="index.html">首页</a></li>
                <li class="active"><a href="authority.html">用户权限管理</a></li>
                <li><a href="403.html">其他功能待开发</a></li>
            </ul>
            <hr>

        </div>
        <!--主要内容容器-->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <!--搜索条件-->
            <div class="row">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="SearchNickname" class="control-label">昵称</label>
                        <input type="text" class="form-control" id="SearchNickname" placeholder="昵称">
                    </div>
                    <div class="form-group">
                        <label for="SearchUsername" class="control-label">账号</label>
                        <input type="text" class="form-control" id="SearchUsername" placeholder="账号">
                    </div>
                    <div class="form-group">
                        <label for="SearchOptions" class="control-label">账号状态</label>
                        <select class="form-control" id="SearchOptions">
                            <option value="all">全部</option>
                            <option value="active">正常</option>
                            <option value="deactivate">停用</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button id="searchButton" type="button" class="btn btn-primary text-right">搜索</button>
                        <button id="resetButton" type="button" class="btn btn-warning text-right">重置</button>
                    </div>
                </form>
            </div>
            <hr>


            <!--表单操作-->
            <div class="row">
                <button type="button" class="btn btn-success" onclick="handleAddUserClick()"
                        data-toggle="modal"
                        data-target="#userInfo">新增
                </button>
                <button type="button" class="btn btn-primary" id="editBtn" onclick="handleEditClick()"
                        data-toggle="modal"
                        data-target="#userInfo" disabled>编辑
                </button>
                <button type="button" class="btn btn-danger" id="deleteBtn" onclick="handleDeleteClick()" disabled>
                    删除
                </button>
                <button type="button" class="btn btn-info" disabled>导出</button>
            </div>
            <br>

            <!--用户表格-->
            <div class="row">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th><input type="checkbox" value="" id="checkAll"></th>
                        <th class="sortable" data-sorttype="number">用户ID</th>
                        <th>账号</th>
                        <th>密码</th><!--超级管理员才能看见,其他人默认加密-->
                        <th>昵称</th>
                        <th>用户权限字符</th>
                        <th>账号状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="userTable">

                    <!--这是一个用户的数据-->
                    <tr>
                        <!--以id作为行标识符-->
                        <td><input type="checkbox" value="" class="checkboxItem" id="checkBox_1"></td>
                        <td id="userId_1">0001</td>
                        <td id="username_1">123123</td>
                        <td id="password_1">******</td>
                        <td id="nickname_1">demo</td>
                        <td id="authority_1">管理员</td>
                        <td><input type="checkbox" class="state" id="userState_1" checked/></td>
                        <td>
                            <button id="editBtn_1" class="btn btn-primary btn-sm" data-toggle="modal"
                                    data-target="#userInfo"
                                    onclick="handleEditClickOnline(event)">
                                编辑
                            </button>
                            <button id="deleteBtn_1" class="btn btn-danger btn-sm"
                                    onclick="handleDeleteClickOnline(event)">
                                删除
                            </button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>

            <!--编辑用户模态框-->
            <div class="modal fade" id="userInfo" tabindex="-1" role="dialog" aria-labelledby="userInfoModal"
                 aria-hidden="true" data-keyboard="true" data-backdrop="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="userInfoModal">用户编辑</h4>
                        </div>
                        <div class="modal-body"><!--模态框主体-->

                            <div class="row">
                                <div class="col-sm-4  col-sm-offset-col-md-4 col-md-offset-4 placeholder">
                                    <img src="images/HeadImage.png" width="200" height="200" class="img-responsive"
                                         alt="头像">
                                    <input type="file" id="userHead_0" style="display: none;">
                                </div>
                            </div>

                            <form>
                                <div class="form-group">
                                    <label for="username_0">账号</label>
                                    <input type="text" class="form-control" id="username_0" disabled>
                                </div>

                                <div class="form-group">
                                    <label for="password_0">密码</label>
                                    <input type="text" class="form-control" id="password_0" placeholder="密码">
                                </div>

                                <div class="form-group">
                                    <label for="nickname_0">昵称</label>
                                    <input type="text" class="form-control" id="nickname_0" placeholder="昵称">
                                </div>

                                <div class="form-group">
                                    <label for="authority_0">用户权限字符</label>
                                    <select id="authority_0" class="form-control">
                                        <option value="user">普通用户</option>
                                        <option value="admin">管理员</option>
                                        <option value="root">超级管理员</option>
                                    </select>
                                </div>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button id="modalSubmitBtn" type="button" class="btn btn-primary" data-dismiss="modal">
                                提交更改
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/navCommon.js"></script>
<script src="js/path/authority.js"></script>
</html>
