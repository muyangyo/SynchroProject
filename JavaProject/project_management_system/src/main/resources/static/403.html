<div class="modal fade" id="permissionApplication" tabindex="-1" role="dialog"
     aria-labelledby="permissionApplicationLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="permissionApplicationLabel">
                    申请单
                </h4>
            </div>

            <div class="modal-body">

                <div>
                    <label for="applicationReason"><strong>申请理由</strong></label>
                </div>

                <textarea id="applicationReason" rows="5" style="width: 100%"></textarea>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="applicationReasonSubmit">
                    提交申请
                </button>
            </div>
        </div>
    </div>

<script>
    let username = document.querySelector("#username");
    console.dir(username);
    username.value = "账号";

    $('#applicationReasonSubmit').click(function () {
        // 获取用户输入的申请理由
        let applicationReason = $('#applicationReason').val();

        $.ajax({
            type: 'POST',
            url: 'your-backend-url',
            data: {applicationReason: applicationReason},
            success: function (body) {
            },
            error: function (body) {

            }
        });
    });

    //点击头像
    $('.img-responsive').click(function () {
        $('#fileInput').click();  // 触发文件选择对话框
        // 绑定文件选择后的上传事件
        $('#fileInput').on('change', function () {
            let file = this.files[0]; // 获取选中的文件
            let formData = new FormData(); // 创建一个FormData对象
            formData.append('file', file); // 将文件添加到FormData对象中

            $.ajax({
                url: 'upload.php', // 你的上传处理页面的URL
                type: 'POST', // 使用POST方法上传数据
                data: formData, // 将FormData对象作为数据源发送
                processData: false, // 不处理数据，直接发送原始数据
                contentType: false, // 不设置内容类型，让浏览器自动处理
                success: function (bdoy) {

                },
                error: function (body) {

                }
            });
        });
    });
</script>
